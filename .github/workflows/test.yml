name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-20.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.3

      - name: Upgrade pip
        run: python3.10 -m pip install --upgrade pip

      - name: Install Python dependencies
        run: python3.10 -m pip install -r requirements.txt

      - name: Install pysqlite3
        run: python3.10 -m pip install pysqlite3

      - name: Validate sqlite3 version
        run: python3.10 -c "import pysqlite3; print(pysqlite3.sqlite_version);"

      - name: Run tests
        run: python3.10 -m unittest

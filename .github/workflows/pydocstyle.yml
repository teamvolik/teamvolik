name: Run pydocstyle

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pydocstyle-check:
    name: Run pydocstyle
    runs-on: ubuntu-20.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.3

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install Python dependencies
        run: pip install pydocstyle

      - name: Run linters
        run: pydocstyle > report

      - name: Save report
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: pydocstyle-reports
          path: 'report'
          retention-days: 1

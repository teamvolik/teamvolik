name: Run flake8

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  flake8-check:
    name: Run flake8
    runs-on: ubuntu-20.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install flake8

      - name: Run flake8
        uses: wearerequired/lint-action@v1
        with:
          flake8: true
